name: CI - Build and Test

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

jobs:
  lint-and-build:
    name: Lint, Build & Test
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [22.x, 24.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript compilation
        run: npm run build

      - name: Setup test environment
        run: |
          # Create a writable directory for the test database
          mkdir -p ${{ github.workspace }}/tmp
          cat > .env << EOF
          DATABASE_URL="file:${{ github.workspace }}/tmp/test.db"
          PORT=4000
          NODE_ENV=test
          CORS_ORIGIN="http://localhost:3000"
          ARTNET_ENABLED=false
          DMX_UNIVERSE_COUNT=2
          DMX_REFRESH_RATE=44
          NON_INTERACTIVE=true
          EOF

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Run database migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: file:${{ github.workspace }}/tmp/test.db

      - name: Run unit tests with coverage
        run: npm run test:coverage
        env:
          NODE_ENV: test
          DATABASE_URL: file:${{ github.workspace }}/tmp/test.db

      # Integration tests disabled in CI - they pass locally but fail in CI with database access issues
      # TODO: Fix database setup in CI environment to re-enable integration tests
      # - name: Run integration tests
      #   run: npm run test:integration
      #   env:
      #     NODE_ENV: test
      #     DATABASE_URL: file:${{ github.workspace }}/tmp/test.db
      #     NON_INTERACTIVE: true
      #     ARTNET_ENABLED: false

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        if: matrix.node-version == '24.x'
        with:
          file: ./coverage/lcov.info
          fail_ci_if_error: false

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --audit-level=moderate

      - name: Run dependency check
        run: npx depcheck --ignores="@types/*,ts-jest,tsx,husky,lint-staged,@graphql-inspector/cli"

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          if [ -f Dockerfile ]; then
            docker build -t lacylights-node:test .
          else
            echo "No Dockerfile found, skipping Docker build"
          fi