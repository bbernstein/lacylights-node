name: Create Release

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: 'patch'
      is_prerelease:
        description: 'Create prerelease (beta) version'
        required: true
        type: boolean
        default: false
      release_name:
        description: 'Release name (optional - leave blank for auto-generated)'
        required: false
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      COMPONENT: node
      BETA_VERSION_PATTERN: '^([0-9]+\.[0-9]+\.[0-9]+)b([0-9]+)$'
      BETA_SUFFIX_PATTERN: 'b[0-9]+$'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get current version
        id: current_version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"

      - name: Calculate new version
        id: new_version
        run: |
          CURRENT_VERSION="${{ steps.current_version.outputs.version }}"
          VERSION_BUMP="${{ inputs.version_bump }}"
          IS_PRERELEASE="${{ inputs.is_prerelease }}"

          echo "Current version: $CURRENT_VERSION"
          echo "Version bump: $VERSION_BUMP"
          echo "Is prerelease: $IS_PRERELEASE"

          # Detect if current version is a beta
          if [[ "$CURRENT_VERSION" =~ $BETA_VERSION_PATTERN ]]; then
            IS_CURRENT_BETA=true
            BASE_VERSION="${BASH_REMATCH[1]}"
            BETA_NUMBER="${BASH_REMATCH[2]}"
            echo "Detected beta: base=$BASE_VERSION, beta=$BETA_NUMBER"
          else
            IS_CURRENT_BETA=false
            BASE_VERSION="$CURRENT_VERSION"
            echo "Detected stable: $BASE_VERSION"
          fi

          # Parse base version
          IFS='.' read -ra VERSION_PARTS <<< "$BASE_VERSION"
          MAJOR="${VERSION_PARTS[0]}"
          MINOR="${VERSION_PARTS[1]}"
          PATCH="${VERSION_PARTS[2]}"

          # Decision logic
          if [ "$IS_PRERELEASE" = "true" ]; then
            if [ "$IS_CURRENT_BETA" = "true" ]; then
              # Beta -> Next Beta (increment beta, ignore version_bump)
              BETA_NUMBER=$((BETA_NUMBER + 1))
              NEW_VERSION="${BASE_VERSION}b${BETA_NUMBER}"
              echo "Scenario: Beta -> Next Beta"
            else
              # Stable -> First Beta (apply version_bump, add b1)
              case "$VERSION_BUMP" in
                major)
                  MAJOR=$((MAJOR + 1))
                  MINOR=0
                  PATCH=0
                  ;;
                minor)
                  MINOR=$((MINOR + 1))
                  PATCH=0
                  ;;
                patch)
                  PATCH=$((PATCH + 1))
                  ;;
              esac
              NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}b1"
              echo "Scenario: Stable -> First Beta"
            fi
          else
            if [ "$IS_CURRENT_BETA" = "true" ]; then
              # Beta -> Stable (finalize by removing beta suffix)
              NEW_VERSION="$BASE_VERSION"
              echo "Scenario: Beta -> Stable Finalization"
            else
              # Stable -> Stable (normal version bump)
              case "$VERSION_BUMP" in
                major)
                  MAJOR=$((MAJOR + 1))
                  MINOR=0
                  PATCH=0
                  ;;
                minor)
                  MINOR=$((MINOR + 1))
                  PATCH=0
                  ;;
                patch)
                  PATCH=$((PATCH + 1))
                  ;;
              esac
              NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
              echo "Scenario: Stable -> Stable"
            fi
          fi

          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Update package.json version
        run: |
          npm version ${{ steps.new_version.outputs.version }} --no-git-tag-version

      - name: Update package-lock.json
        run: |
          npm install --package-lock-only

      - name: Commit version bump
        run: |
          set -e
          git add package.json package-lock.json
          git commit -m "chore: bump version to ${{ steps.new_version.outputs.version }}"
          git push

      - name: Create Git tag
        run: |
          set -e
          git tag -a "v${{ steps.new_version.outputs.version }}" -m "Release v${{ steps.new_version.outputs.version }}"
          git push origin "v${{ steps.new_version.outputs.version }}"

      - name: Determine release name
        id: release_name
        run: |
          if [ -z "${{ inputs.release_name }}" ]; then
            echo "name=v${{ steps.new_version.outputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "name=${{ inputs.release_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Detect prerelease status
        id: prerelease_check_early
        run: |
          VERSION="${{ steps.new_version.outputs.version }}"
          if [[ "$VERSION" =~ $BETA_SUFFIX_PATTERN ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
            echo "Detected prerelease (beta) version"
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
            echo "Detected stable version"
          fi

      - name: Create GitHub Release
        uses: actions/github-script@v7
        with:
          script: |
            const tagName = 'v${{ steps.new_version.outputs.version }}';

            // Check if release already exists
            try {
              await github.rest.repos.getReleaseByTag({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag: tagName
              });
              core.info(`Release ${tagName} already exists. Skipping creation.`);
              return;
            } catch (error) {
              if (error.status !== 404) {
                throw error;
              }
            }

            // Create the release
            await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: tagName,
              name: '${{ steps.release_name.outputs.name }}',
              draft: false,
              prerelease: ${{ steps.prerelease_check_early.outputs.is_prerelease == 'true' }},
              generate_release_notes: true
            });

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Install production dependencies only
        run: |
          rm -rf node_modules
          npm ci --production

      - name: Create release archive
        run: |
          # Create directory structure for extraction
          mkdir -p lacylights-node
          cp -r dist/ node_modules/ package.json package-lock.json prisma/ lacylights-node/
          tar -czf lacylights-node-${{ steps.new_version.outputs.version }}.tar.gz \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='node_modules/.cache' \
            lacylights-node/
          rm -rf lacylights-node

      - name: Upload release asset
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        run: |
          gh release upload v${{ steps.new_version.outputs.version }} \
            lacylights-node-${{ steps.new_version.outputs.version }}.tar.gz \
            --clobber

      - name: Calculate SHA256 checksum
        id: checksum
        run: |
          set -e
          ARTIFACT="lacylights-node-${{ steps.new_version.outputs.version }}.tar.gz"

          # Verify artifact exists
          if [ ! -f "$ARTIFACT" ]; then
            echo "Error: Artifact $ARTIFACT not found"
            exit 1
          fi

          SHA256=$(sha256sum "$ARTIFACT" | awk '{print $1}')
          FILE_SIZE=$(stat -c%s "$ARTIFACT")

          if [ -z "$SHA256" ]; then
            echo "Error: Failed to calculate SHA256 checksum"
            exit 1
          fi
          if [ -z "$FILE_SIZE" ]; then
            echo "Error: Failed to get file size"
            exit 1
          fi

          echo "sha256=$SHA256" >> $GITHUB_OUTPUT
          echo "artifact=$ARTIFACT" >> $GITHUB_OUTPUT
          echo "file_size=$FILE_SIZE" >> $GITHUB_OUTPUT
          echo "SHA256: $SHA256"
          echo "File Size: $FILE_SIZE bytes"

      - name: Calculate release metadata
        id: release_metadata
        run: |
          echo "release_date=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT

      - name: Upload to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_DIST_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_DIST_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_DIST_REGION }}
        run: |
          set -e
          VERSION="${{ steps.new_version.outputs.version }}"
          ARTIFACT="${{ steps.checksum.outputs.artifact }}"

          echo "Uploading $ARTIFACT to S3..."
          aws s3 cp "$ARTIFACT" \
            "s3://${{ secrets.AWS_DIST_BUCKET }}/releases/${{ env.COMPONENT }}/$ARTIFACT" \
            --content-type "application/gzip"

          echo "âœ“ Upload successful"

      - name: Create version-specific metadata JSON
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_DIST_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_DIST_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_DIST_REGION }}
        run: |
          set -e
          VERSION="${{ steps.new_version.outputs.version }}"
          ARTIFACT="${{ steps.checksum.outputs.artifact }}"
          SHA256="${{ steps.checksum.outputs.sha256 }}"
          FILE_SIZE="${{ steps.checksum.outputs.file_size }}"
          IS_PRERELEASE="${{ steps.prerelease_check_early.outputs.is_prerelease }}"
          RELEASE_DATE="${{ steps.release_metadata.outputs.release_date }}"

          # Create version-specific metadata JSON
          jq -n \
            --arg version "$VERSION" \
            --arg url "https://dist.lacylights.com/releases/${{ env.COMPONENT }}/$ARTIFACT" \
            --arg sha256 "$SHA256" \
            --arg releaseDate "$RELEASE_DATE" \
            --argjson isPrerelease "$IS_PRERELEASE" \
            --argjson fileSize "$FILE_SIZE" \
            '{
              version: $version,
              url: $url,
              sha256: $sha256,
              releaseDate: $releaseDate,
              isPrerelease: $isPrerelease,
              fileSize: $fileSize
            }' > "${VERSION}.json"

          echo "Uploading ${VERSION}.json..."
          aws s3 cp "${VERSION}.json" \
            "s3://${{ secrets.AWS_DIST_BUCKET }}/releases/${{ env.COMPONENT }}/${VERSION}.json" \
            --content-type "application/json" \
            --cache-control "max-age=31536000, immutable" \
            --metadata-directive REPLACE

          echo "âœ“ ${VERSION}.json uploaded"

      - name: Update latest.json
        if: ${{ steps.prerelease_check_early.outputs.is_prerelease == 'false' }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_DIST_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_DIST_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_DIST_REGION }}
        run: |
          set -e
          VERSION="${{ steps.new_version.outputs.version }}"
          ARTIFACT="${{ steps.checksum.outputs.artifact }}"
          SHA256="${{ steps.checksum.outputs.sha256 }}"
          FILE_SIZE="${{ steps.checksum.outputs.file_size }}"
          IS_PRERELEASE="${{ steps.prerelease_check_early.outputs.is_prerelease }}"
          RELEASE_DATE="${{ steps.release_metadata.outputs.release_date }}"

          # Create latest.json using jq for proper JSON escaping
          jq -n \
            --arg version "$VERSION" \
            --arg url "https://dist.lacylights.com/releases/${{ env.COMPONENT }}/$ARTIFACT" \
            --arg sha256 "$SHA256" \
            --arg releaseDate "$RELEASE_DATE" \
            --argjson isPrerelease "$IS_PRERELEASE" \
            --argjson fileSize "$FILE_SIZE" \
            '{
              version: $version,
              url: $url,
              sha256: $sha256,
              releaseDate: $releaseDate,
              isPrerelease: $isPrerelease,
              fileSize: $fileSize
            }' > latest.json

          echo "Uploading latest.json..."
          aws s3 cp latest.json \
            "s3://${{ secrets.AWS_DIST_BUCKET }}/releases/${{ env.COMPONENT }}/latest.json" \
            --content-type "application/json" \
            --cache-control "max-age=300, must-revalidate" \
            --metadata-directive REPLACE

          echo "âœ“ latest.json updated"

      - name: Update DynamoDB
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_DIST_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_DIST_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_DIST_REGION }}
        run: |
          set -e
          VERSION="${{ steps.new_version.outputs.version }}"
          ARTIFACT="${{ steps.checksum.outputs.artifact }}"
          SHA256="${{ steps.checksum.outputs.sha256 }}"
          FILE_SIZE="${{ steps.checksum.outputs.file_size }}"
          IS_PRERELEASE="${{ steps.prerelease_check_early.outputs.is_prerelease }}"
          RELEASE_DATE="${{ steps.release_metadata.outputs.release_date }}"
          TABLE_NAME="${{ secrets.AWS_DIST_TABLE_NAME || 'lacylights-releases' }}"

          echo "Updating DynamoDB..."

          # Create DynamoDB item using jq for proper JSON escaping
          jq -n \
            --arg component "${{ env.COMPONENT }}" \
            --arg version "$VERSION" \
            --arg url "https://dist.lacylights.com/releases/${{ env.COMPONENT }}/$ARTIFACT" \
            --arg sha256 "$SHA256" \
            --arg releaseDate "$RELEASE_DATE" \
            --arg isPrerelease "$IS_PRERELEASE" \
            --arg fileSize "$FILE_SIZE" \
            '{
              TableName: env.TABLE_NAME,
              Item: {
                component: {S: $component},
                version: {S: $version},
                url: {S: $url},
                sha256: {S: $sha256},
                releaseDate: {S: $releaseDate},
                isPrerelease: {BOOL: ($isPrerelease == "true")},
                fileSize: {N: $fileSize}
              }
            }' | TABLE_NAME="$TABLE_NAME" jq '.TableName = env.TABLE_NAME' > dynamodb-item.json

          aws dynamodb put-item --cli-input-json file://dynamodb-item.json

          echo "âœ“ DynamoDB updated: component=${{ env.COMPONENT }}, version=$VERSION"

      - name: Summary
        run: |
          echo "## Release Created Successfully! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** v${{ steps.new_version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Bump Type:** ${{ inputs.version_bump }}" >> $GITHUB_STEP_SUMMARY
          echo "**Previous Version:** v${{ steps.current_version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Release URL:** https://github.com/${{ github.repository }}/releases/tag/v${{ steps.new_version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Distribution" >> $GITHUB_STEP_SUMMARY
          echo "**Download URL:** https://dist.lacylights.com/releases/${{ env.COMPONENT }}/${{ steps.checksum.outputs.artifact }}" >> $GITHUB_STEP_SUMMARY
          echo "**SHA256:** \`${{ steps.checksum.outputs.sha256 }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**API Endpoints:**" >> $GITHUB_STEP_SUMMARY
          echo "- Latest: https://dist.lacylights.com/releases/${{ env.COMPONENT }}/latest.json" >> $GITHUB_STEP_SUMMARY
          echo "- Manifest: https://dist.lacylights.com/api/manifest" >> $GITHUB_STEP_SUMMARY
