name: Create Release

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: 'patch'
      release_name:
        description: 'Release name (optional - leave blank for auto-generated)'
        required: false
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get current version
        id: current_version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"

      - name: Calculate new version
        id: new_version
        run: |
          CURRENT_VERSION="${{ steps.current_version.outputs.version }}"
          IFS='.' read -ra VERSION_PARTS <<< "$CURRENT_VERSION"
          MAJOR="${VERSION_PARTS[0]}"
          MINOR="${VERSION_PARTS[1]}"
          PATCH="${VERSION_PARTS[2]}"

          case "${{ inputs.version_bump }}" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Update package.json version
        run: |
          npm version ${{ steps.new_version.outputs.version }} --no-git-tag-version

      - name: Update package-lock.json
        run: |
          npm install --package-lock-only

      - name: Commit version bump
        run: |
          set -e
          git add package.json package-lock.json
          git commit -m "chore: bump version to ${{ steps.new_version.outputs.version }}"
          git push

      - name: Create Git tag
        run: |
          set -e
          git tag -a "v${{ steps.new_version.outputs.version }}" -m "Release v${{ steps.new_version.outputs.version }}"
          git push origin "v${{ steps.new_version.outputs.version }}"

      - name: Determine release name
        id: release_name
        run: |
          if [ -z "${{ inputs.release_name }}" ]; then
            echo "name=v${{ steps.new_version.outputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "name=${{ inputs.release_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: actions/github-script@v7
        with:
          script: |
            const tagName = 'v${{ steps.new_version.outputs.version }}';

            // Check if release already exists
            try {
              await github.rest.repos.getReleaseByTag({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag: tagName
              });
              core.info(`Release ${tagName} already exists. Skipping creation.`);
              return;
            } catch (error) {
              if (error.status !== 404) {
                throw error;
              }
            }

            // Create the release
            await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: tagName,
              name: '${{ steps.release_name.outputs.name }}',
              draft: false,
              prerelease: false,
              generate_release_notes: true
            });

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Install production dependencies only
        run: |
          rm -rf node_modules
          npm ci --production

      - name: Create release archive
        run: |
          # Create directory structure for extraction
          mkdir -p lacylights-node
          cp -r dist/ node_modules/ package.json package-lock.json prisma/ lacylights-node/
          tar -czf lacylights-node-${{ steps.new_version.outputs.version }}.tar.gz \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='node_modules/.cache' \
            lacylights-node/
          rm -rf lacylights-node

      - name: Upload release asset
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        run: |
          gh release upload v${{ steps.new_version.outputs.version }} \
            lacylights-node-${{ steps.new_version.outputs.version }}.tar.gz \
            --clobber

      - name: Calculate SHA256 checksum
        id: checksum
        run: |
          ARTIFACT="lacylights-node-${{ steps.new_version.outputs.version }}.tar.gz"
          SHA256=$(sha256sum "$ARTIFACT" | awk '{print $1}')
          FILE_SIZE=$(stat -c%s "$ARTIFACT")
          echo "sha256=$SHA256" >> $GITHUB_OUTPUT
          echo "artifact=$ARTIFACT" >> $GITHUB_OUTPUT
          echo "file_size=$FILE_SIZE" >> $GITHUB_OUTPUT
          echo "SHA256: $SHA256"
          echo "File Size: $FILE_SIZE bytes"

      - name: Upload to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_DIST_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_DIST_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_DIST_REGION }}
        run: |
          COMPONENT="node"
          VERSION="${{ steps.new_version.outputs.version }}"
          ARTIFACT="${{ steps.checksum.outputs.artifact }}"

          echo "Uploading $ARTIFACT to S3..."
          aws s3 cp "$ARTIFACT" \
            "s3://${{ secrets.AWS_DIST_BUCKET }}/releases/${COMPONENT}/$ARTIFACT" \
            --content-type "application/gzip"

          echo "âœ“ Upload successful"

      - name: Update latest.json
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_DIST_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_DIST_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_DIST_REGION }}
        run: |
          COMPONENT="node"
          VERSION="${{ steps.new_version.outputs.version }}"
          ARTIFACT="${{ steps.checksum.outputs.artifact }}"
          SHA256="${{ steps.checksum.outputs.sha256 }}"
          FILE_SIZE="${{ steps.checksum.outputs.file_size }}"

          # Check if this is a prerelease
          IS_PRERELEASE="false"
          if [[ "$VERSION" =~ (alpha|beta|rc) ]]; then
            IS_PRERELEASE="true"
          fi

          # Create latest.json
          cat > latest.json <<EOF
          {
            "version": "$VERSION",
            "url": "https://dist.lacylights.com/releases/${COMPONENT}/$ARTIFACT",
            "sha256": "$SHA256",
            "releaseDate": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "isPrerelease": $IS_PRERELEASE,
            "fileSize": $FILE_SIZE
          }
          EOF

          echo "Uploading latest.json..."
          aws s3 cp latest.json \
            "s3://${{ secrets.AWS_DIST_BUCKET }}/releases/${COMPONENT}/latest.json" \
            --content-type "application/json" \
            --metadata-directive REPLACE

          echo "âœ“ latest.json updated"

      - name: Update DynamoDB
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_DIST_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_DIST_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_DIST_REGION }}
        run: |
          COMPONENT="node"
          VERSION="${{ steps.new_version.outputs.version }}"
          ARTIFACT="${{ steps.checksum.outputs.artifact }}"
          SHA256="${{ steps.checksum.outputs.sha256 }}"
          FILE_SIZE="${{ steps.checksum.outputs.file_size }}"

          # Check if this is a prerelease
          IS_PRERELEASE="false"
          if [[ "$VERSION" =~ (alpha|beta|rc) ]]; then
            IS_PRERELEASE="true"
          fi

          echo "Updating DynamoDB..."
          aws dynamodb put-item \
            --table-name lacylights-releases \
            --item "{
              \"component\": {\"S\": \"$COMPONENT\"},
              \"version\": {\"S\": \"$VERSION\"},
              \"url\": {\"S\": \"https://dist.lacylights.com/releases/${COMPONENT}/$ARTIFACT\"},
              \"sha256\": {\"S\": \"$SHA256\"},
              \"releaseDate\": {\"S\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\"},
              \"isPrerelease\": {\"BOOL\": $IS_PRERELEASE},
              \"fileSize\": {\"N\": \"$FILE_SIZE\"}
            }"

          echo "âœ“ DynamoDB updated: component=$COMPONENT, version=$VERSION"

      - name: Summary
        run: |
          echo "## Release Created Successfully! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** v${{ steps.new_version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Bump Type:** ${{ inputs.version_bump }}" >> $GITHUB_STEP_SUMMARY
          echo "**Previous Version:** v${{ steps.current_version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Release URL:** https://github.com/${{ github.repository }}/releases/tag/v${{ steps.new_version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Distribution" >> $GITHUB_STEP_SUMMARY
          echo "**Download URL:** https://dist.lacylights.com/releases/node/${{ steps.checksum.outputs.artifact }}" >> $GITHUB_STEP_SUMMARY
          echo "**SHA256:** \`${{ steps.checksum.outputs.sha256 }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**API Endpoints:**" >> $GITHUB_STEP_SUMMARY
          echo "- Latest: https://dist.lacylights.com/releases/node/latest.json" >> $GITHUB_STEP_SUMMARY
          echo "- Manifest: https://dist.lacylights.com/api/manifest" >> $GITHUB_STEP_SUMMARY
