# LacyLights nginx Configuration
# Serves static frontend and proxies GraphQL/WebSocket to Node.js backend

server {
    listen 80;
    server_name lacylights.local localhost _;

    # Root directory for static frontend files
    root /opt/lacylights/frontend;
    index index.html;

    # Logging
    access_log /var/log/nginx/lacylights-access.log;
    error_log /var/log/nginx/lacylights-error.log;

    # Gzip compression for better performance
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/css
        text/javascript
        text/xml
        text/plain
        application/javascript
        application/x-javascript
        application/json
        application/xml
        application/rss+xml
        image/svg+xml;

    # GraphQL HTTP endpoint - proxy to Node.js backend
    location /graphql {
        proxy_pass http://localhost:4000/graphql;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS headers (backend also handles this, but nginx can too)
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;

        # Handle preflight requests
        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    # WebSocket endpoint - proxy to Node.js backend with upgrade headers
    location /ws {
        proxy_pass http://localhost:4000/graphql;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket specific headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts for WebSocket connections
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # Static files with caching
    location /_next/static/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Handle player dynamic routes - serve placeholder HTML
    # The client-side JavaScript will extract the actual cue list ID from the URL
    location ~* ^/player/.+ {
        try_files /player/__dynamic__/index.html /player/__dynamic__.html =404;
    }

    # Main SPA routing - serve index.html for all other routes
    location / {
        try_files $uri $uri/ $uri.html /index.html;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Disable directory listing
    autoindex off;

    # Custom 404 page (optional)
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }
}
