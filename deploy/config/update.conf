# LacyLights Auto-Update Configuration
# This file controls the automatic update behavior

# Enable or disable automatic updates
# Set to "true" to enable, "false" to disable
AUTO_UPDATE_ENABLED=true

# Git branch to pull updates from
UPDATE_BRANCH=main

# Time to check for updates (cron format: minute hour day month weekday)
# Default: 3:00 AM daily
UPDATE_CRON_SCHEDULE="0 3 * * *"

# Run tests before applying update
# Set to "true" to run tests, "false" to skip (faster but less safe)
RUN_TESTS_BEFORE_UPDATE=true

# Backup database before update
# Set to "true" to backup, "false" to skip
BACKUP_DATABASE=true

# Number of days to retain backups
BACKUP_RETENTION_DAYS=30

# Log file location
UPDATE_LOG_FILE=/var/lib/lacylights/logs/update.log

# Maximum log file size (in MB)
MAX_LOG_SIZE_MB=10
